plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'

}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.20.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.4.3'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.14.0'

}

test {
    useJUnitPlatform()

}
allure {
    autoconfigure = true
    version = "2.14.0"

    useJUnit5 {
        version = '2.14.0'
    }
}